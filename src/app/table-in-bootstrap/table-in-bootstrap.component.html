<table class="table table-hover">
    <thead>
        <tr>
            <th style="border-top-left-radius: 8px;">Name</th>
            <th>Description</th>
            <th>Created On</th>
            <th>Last Updated</th>
            <th class="text-center" style="border-top-right-radius: 8px;">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let document of documentList" (click)="onClickOfTable(document)"
            [ngStyle]="{'background-color': selectedDocument && selectedDocument.id ===  document.id ? '#E2E7FD' : 'white' }">
            <td>
                <app-table-name [name]=document.name [docTypeName]=document.doctype></app-table-name>
            </td>
            <td>{{document.description}}</td>
            <td>
                <app-table-date [primaryText]="document.createdOn" [secondaryText]="document.createdTime">
                </app-table-date>
            </td>
            <td>
                <app-table-date [primaryText]="document.lastUpdatedBy" [secondaryText]="document.lastUpdated">
                </app-table-date>
            </td>
            <td>
                <app-table-status [status]="document.status"></app-table-status>
            </td>
        </tr>
    </tbody>
</table>
